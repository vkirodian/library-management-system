language: java
sudo: false
install: true

before_script:
  - chmod +x gradlew
  - chmod +x push.sh
  
script:
  - ./gradlew sonarqube -Dsonar.organization=vkirodian-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${SONAR_KEY}
  - ./gradlew build
  
after_success:
  - ./push.sh
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.sonar/cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: releases
  api_key: ${GIT_TOKEN}
  file: "library-management-system"
  skip_cleanup: true
  on:
    tags: true