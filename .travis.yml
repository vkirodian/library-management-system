language: java
sudo: false
install: true

before_script:
  - chmod +x gradlew

addons:
  sonarcloud:
    organization: "vkirodian-github"
  
script:
  - ./gradlew sonarqube
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.sonar/cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/