language: java
sudo: false
install: true

before_script:
  - chmod +x gradlew
  
ddons:
  sonarqube:
    token:
      secure: "fbfd55125831f546568776d591fe569129dfabda"

  
script:
  - ./gradlew sonarqube
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
	- $HOME/.sonar/cache
    - $HOME/.gradle/wrapper/