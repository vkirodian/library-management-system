buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
	compile 'org.springframework:spring-orm:5.0.8.RELEASE'
	compile 'org.springframework:spring-jdbc:5.0.8.RELEASE'
	compile 'org.springframework:spring-tx:5.0.8.RELEASE'

    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:25.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

