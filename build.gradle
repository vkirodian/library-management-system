buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
		sonarQubeVersion = '2.6'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:${sonarQubeVersion}")
	}
}


// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
	compile 'org.springframework:spring-orm:5.0.8.RELEASE'
	compile 'org.springframework:spring-jdbc:5.0.8.RELEASE'
	compile 'org.springframework:spring-tx:5.0.8.RELEASE'
	compile 'org.springframework.data:spring-data-jpa:2.0.8.RELEASE'
	
//	compile 'org.springframework.boot:spring-boot-starter-security:2.0.3.RELEASE'

	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.3.2.Final'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
	compile group: 'org.modelmapper', name: 'modelmapper', version: '2.1.0'
	

    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:25.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

check.dependsOn jacocoTestReport

sonarqube {
    properties {
        property "sonar.projectName", "library-management-system"
        property "sonar.projectKey", "library-management-system"
    }
}

